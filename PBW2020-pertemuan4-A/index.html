<!-- <html></html> digunakan untuk mengawali setiap halaman code untuk mengidentifikasikan bahwa code tersebut
menggunakan html -->
<html>

    kode CSS, dan lain-lain -->
    <head>
        <!-- <title></title> digunakan untuk menampilkan judul di title bar browser -->
        <title>Tugas Tabel</title>
        <!-- <link href='...' rel='shortcut icon'> digunakan untuk mengganti icon pada title bar browser
        dengan gambar yang kita inginkan -->
        <link href='icon2.png' rel='shortcut icon'>

    <!-- <body></body> digunakan untuk mendefinisikan badan dokumen, wadah untuk semua konten yang terlihat,
    seperti judul, paragraf, gambar, hyperlink, tabel, daftar, dll. -->
    <body>
        <!-- <h2></h2> digunakan sebagai heading pada halaman browser, align="center" digunakan agar tulisan
        di dalam tag <h2> berada di posisi tengah halaman -->

        <!-- <table></table> digunakan untuk menampilkan tabel kehadiran yang akan dibuat, border="1" digunakan

        penuh pada halaman -->

            tersebut, ini adalah baris pertama dari tabel yang dibuat -->
