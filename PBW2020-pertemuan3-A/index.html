<html>  <!-- <html> digunakan untuk mengawali setiap halaman code
        untuk mengidentifikasikan bahwa code tersebut menggunakan html -->
    <head> <!-- digunakan untuk menuliskan tag-tag yang akan dibaca oleh mesin, seperti title, kode CSS, dan lain-lain -->
        <title>index.html</title> <!-- judul yang akan ditampilkan di title bar browser -->
    </head>
    <body>  <!-- mendefinisikan badan dokumen, wadah untuk semua konten yang terlihat,
            seperti judul, paragraf, gambar, hyperlink, tabel, daftar, dll.-->
        <h1>My First HTML Document</h1> <!-- heading yang paling besar atau tebal-->
        <p>Hello, my name is <i><b>Marissa Audina</b></i></p> <!-- untuk menuliskan kalimat dalam bentuk paragraf -->
        <img src="pic2.jpeg" width="500px" height="300px"></img> <!-- mengimport image dari source file dengan lebar dan tinggi yang ditentukan-->
        <br>
        <p>A student from<br><br><u>Informatics Department. Udayana University</u></p> <!-- paragraf dengan kalimat yang menggunakan tag <u> untuk garis bawah-->
        <h3><b>Get in touch with me :</b></h3> <!-- heading yang lebih kecil dengan tag <b> untuk tulisan tebal -->
        <ul> <!-- mendefinisikan list tidak berurutan -->
            <li> <!-- isi setiap baris list -->
                Instagram : @marissaadn
            </li>
            <li>
                Github : marissaadn
            </li>
            <li>
                My website : <a href="http://marissaadn.blogspot.com/">Click here!</a> <!-- menggunakan tag <a> atau anchor untuk external link -->
            </li>
        </ul>
        <p>Written with &hearts; using HTML<br><br>&copy;2020 and beyond</p> <!-- &hearts; dan &copy; digunakan untuk menampilkan simbol -->
    </body>
</html>
